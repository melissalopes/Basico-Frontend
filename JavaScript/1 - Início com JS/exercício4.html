<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 4</title>
    <link rel="stylesheet" href="css/estilo4.css" type="text/css">
</head>
<body>
    
    <form id="calculadora">

        <div class="visor">
            <input type="text" id="res" class="visor_input">
        </div>

        <div class="calc_linhas">
            <button type="button" class="calc_botao_fun" id="pow">pow</button>
            <button type="button" class="calc_botao_fun" id="round">round</button>
            <button type="button" class="calc_botao_fun" id="sqrt">sqrt</button>
            <button type="button" class="calc_botao_op">/</button>
        </div>

        <div class="calc_linhas">
            <button type="button" class="calc_botao">7</button>
            <button type="button" class="calc_botao">8</button>
            <button type="button" class="calc_botao">9</button>
            <button type="button" class="calc_botao_op">*</button>
        </div>

        <div class="calc_linhas">
            <button type="button" class="calc_botao">4</button>
            <button type="button" class="calc_botao">5</button>
            <button type="button" class="calc_botao">6</button>
            <button type="button" class="calc_botao_op">-</button>
        </div>

        <div class="calc_linhas">
            <button type="button" class="calc_botao">1</button>
            <button type="button" class="calc_botao">2</button>
            <button type="button" class="calc_botao">3</button>
            <button type="button" class="calc_botao_op">+</button>
        </div>

        <div class="calc_linhas">
            <button type="button" class="calc_botao">0</button>
            <button type="button" class="calc_botao">.</button>
            <button type="button" class="calc_botao" id="clear">C</button>
            <button type="button" class="calc_botao_res" id="resp">=</button>
        </div>
    </form>

    <script src="js/jquery.min.js"></script>
    <script src="js/script4.js"></script>
</body>
</html>
